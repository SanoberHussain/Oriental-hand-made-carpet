<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Toggle Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div>
    <!-- Small Chat Button -->
    <button
      id="chatToggle"
      class="fixed bottom-4 right-4 bg-[#183429] text-[#bec6bf] flex items-center space-x-2 px-3 py-2 rounded-xl shadow-md hover:bg-[#142b32] transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-[#bec6bf]"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h6m-6 4h12" />
      </svg>
      <span class="font-medium">Chat</span>
    </button>

    <!-- Expanded Chat Section (initially hidden) -->
    <div
      id="chatSection"
      class="fixed bottom-16 right-4 w-80 bg-white rounded-2xl shadow-lg font-sans relative pb-7 hidden"
    >
      <div class="bg-[#183429] text-white font-semibold text-lg rounded-t-2xl px-5 pt-5 pb-2">
        <span class="mr-2">ðŸ‘‹</span>Chat with us
        <div class="text-[#dbe9e5] font-normal text-sm mt-1">
          Hi, message us with any questions. We're happy to help!
        </div>
      </div>
      <button class="block w-11/12 mx-auto mt-4 mb-3 py-2 rounded-md bg-gray-700 text-white font-medium hover:bg-gray-800">
        Return to chat
      </button>
      <div class="text-center text-gray-900 font-medium mb-2">Instant answers</div>
      <input
        type="text"
        placeholder="Track my order"
        class="block w-11/12 mx-auto mb-3 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"
      />
      <button
        id="chatClose"
        class="absolute bottom-3 right-4 w-10 h-10 bg-[#16343c] text-white rounded-full text-2xl font-bold flex items-center justify-center shadow-md hover:bg-[#142b32] transition"
      >
        &times;
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatToggle = document.getElementById('chatToggle');
      const chatSection = document.getElementById('chatSection');
      const chatClose = document.getElementById('chatClose');

      chatToggle.addEventListener('click', () => {
        chatSection.classList.remove('hidden');
        chatToggle.classList.add('hidden');
      });

      chatClose.addEventListener('click', () => {
        chatSection.classList.add('hidden');
        chatToggle.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
